<html>
<head>
    <title>Jordan's Blog</title>
</head>
<body>
    <div><h1>Jordan's Django Girls Blog</h1></div>
    <div>
       {% for post in posts %}
        <div>
            <h1>{{post.title}}</h1>
            <p>updated: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
