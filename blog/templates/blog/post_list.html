{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post-container">
            <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p class="post-date">updated: {{ post.published_date }}</p>
            <p class="post-text">{{ post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock %}
